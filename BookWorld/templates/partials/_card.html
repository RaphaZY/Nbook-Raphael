{% load static %}
{% for book in books %}

    <div class="col-md-4">
        <a href="{% url 'detail_book' book.id %}">
        <div class="card mb-4">
            <img class="card-img-top" src="{{ book.path.url }}" alt="{{ book.title }}">
            <div class="card-body">
                <details>
                    <summary><h5 class="card-title">{{ book.title }}</h5></summary>
                    <p class="card-text">{{ book.description }}</p>               
                </details>
            </div>
        </div>
    </a>
    </div>

{% endfor %}
